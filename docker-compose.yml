version: '3'
services:
  db:
    container_name: db
    restart: unless-stopped
    tty: true
    build:
          context: ./db
          args:
              - MYSQL_DATABASE=${MYSQL_DATABASE}
              - MYSQL_DATABASE_EMAIL=${MYSQL_DATABASE_EMAIL}
              - MYSQL_DATABASE_ONEPUSH=${MYSQL_DATABASE_ONEPUSH}
              - MYSQL_USER=${MYSQL_USER}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
              - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - ${MYSQL_PORT}:3306
    command: --innodb-use-native-aio=0
    volumes:
          - "./db/db/:/var/lib/mysql"
    networks:
      - new
  nestjs:
    container_name: nestjs
    depends_on:
      - db
    stdin_open: true
    links:
      - db
    build: 
          context: ./back-main
          args:
              - MYSQL_DATABASE=${MYSQL_DATABASE}
              - MYSQL_USER=${MYSQL_USER}
              - MYSQL_PASSWORD=${MYSQL_PASSWORD}
              - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
            - 3200:3200
    networks:
      - new
  dashboard:
    container_name: dashboard
    build: ./dashboard
    networks:
      - new
    ports:
      - 3500:3500
  nextjs:
    container_name: nextjs
    build: ./front
    ports:
      - 3000:3000
    networks:
      - new
  nginx:
    container_name: nginx
    build: ./nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - new
networks:
  new:

